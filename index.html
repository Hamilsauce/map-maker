<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
  <title>Map Maker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.3.0/rxjs.umd.min.js" integrity="sha512-y3JTS47nnpKORJX8Jn1Rlm+QgRIIZHtu3hWxal0e81avPrqUH48yk+aCi+gprT0RMAcpYa0WCkapxe+bpBHD6g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./css/grid-options.css" />
  <link rel="stylesheet" href="./css/app-menu.css" />
</head>

<body>
  <div class="gradient" id="app">
    <header id="app-header">
      <div id="app-header-top">
        <div id="app-header-center">
          <div id="header-center-top">Current map:</div>
          <div id="header-center-bottom">
            <h3>Mappy Mapper Man</h3>
            <svg xmlns="http://www.w3.org/2000/svg" style="transform-origin: center center" xmlns:xlink="http://www.w3.org/1999/xlink" class="expand-icon" width="16" height="16" viewBox="-4 -4 32 32">
              <path d=" M 1.0249,6.3313 12.3386,17.645 M 22.9751,6.355 11.6614,17.6687" style="fill:none;stroke:#FFFFFF;stroke-width:4;stroke-opacity:1;stroke-linecap:butt;stroke-miterlimit:4;stroke-dashoffset:0;" />
            </svg>
          </div>
        </div>
        <div id="app-header-right">
          <button class="app-button" id="menu-open">Menu</button>
        </div>
      </div>
      <div id="map-options">
        <div id="map-width-input" class="property-input">
          <div id="map-width-input-label" class="property-input-label">WIDTH:</div>
          <div id="map-width-input-label" class="property-input-input">64</div>
        </div>
        <div id="map-height-input" class="property-input">
          <div id="map-width-input-label" class="property-input-label">HEIGHT:</div>
          <div id="map-width-input-label" class="property-input-input">64</div>
        </div>

      </div>
    </header>
    <section id="app-body">
      <!-- <div id="map" class="initial-map gradient">
        <div id="map-cols"></div>
        <div id="map-body"></div>
        <div id="map-rows"></div>
        <div id="map-corn"></div>
      </div> -->
    </section>
    <footer id="app-footer">
      <div id="controls-label" class="label">Tiles</div>
      <div id="controls" class="container">
        <button class="app-button tile-selector" data-tile-type="barrier">Barrier</button>
        <button class="app-button tile-selector" data-tile-type="ground">Ground</button>
        <button class="app-button tile-selector" data-tile-type="empty">Empty</button>
        <button class="app-button tile-selector" data-tile-type="exit">Exit</button>
        <button class="app-button tile-selector" data-tile-type="start">Start</button>
        <button class="app-button tile-selector" data-tile-type="delete">DELETE</button>
      </div>
    </footer>
    <div id="app-menu">
      <a id="app-menu-close">×</a>
      <div class="app-menu-items">
        <a class="app-menu-item" data-action="save" href="https://hamilsauce.github.io">Home</a>
        <a class="app-menu-item" data-action="load" href="#">Go Here</a>
        <a class="app-menu-item" data-action="" href="#">Go There</a>
        <a class="app-menu-item" data-action="" href="#">Do this thing</a>
      </div>
    </div>
  </div>

  <script src="./main.js" type="module"></script>

  <template id="cell-template">
    <div class="cell" data-symbol="#" data-cell-type-id="0" data-cell-type-name="barrier" data-id="ctuv84hulg8skl8vc6au" data-has-character="false" data-row="0" data-column="0">
      <div class="cell-content"></div>
    </div>
  </template>

  <template id="app-template">
    <main class="app">
      <div data-component-placeholder="app-header"></div>
      <section id="app-body">
        <div data-component-placeholder="view-frame"></div>
      </section>
      <div data-component-placeholder="app-footer"></div>
    </main>
  </template>

  <template id="view-frame-template">
    <div id="view-frame"></div>
  </template>
  
  <template id="app-header-template">
    <header id="app-header">
      <div id="app-header-top">
        <div id="app-header-center">
          <div id="header-center-top">Current map:</div>
          <div id="header-center-bottom">
            <h3>Mappy Mapper Man</h3>
            <svg xmlns="http://www.w3.org/2000/svg" style="transform-origin: center center" xmlns:xlink="http://www.w3.org/1999/xlink" class="expand-icon" width="16" height="16" viewBox="-4 -4 32 32">
              <path d=" M 1.0249,6.3313 12.3386,17.645 M 22.9751,6.355 11.6614,17.6687" style="fill:none;stroke:#FFFFFF;stroke-width:4;stroke-opacity:1;stroke-linecap:butt;stroke-miterlimit:4;stroke-dashoffset:0;" />
            </svg>
          </div>
        </div>
        <div id="app-header-right">
          <button class="app-button" id="menu-open">Menu</button>
        </div>
      </div>
      <div id="map-options">
        <div id="map-width-input" class="property-input">
          <div id="map-width-input-label" class="property-input-label">WIDTH:</div>
          <div id="map-width-input-label" class="property-input-input">64</div>
        </div>
        <div id="map-height-input" class="property-input">
          <div id="map-width-input-label" class="property-input-label">HEIGHT:</div>
          <div id="map-width-input-label" class="property-input-input">64</div>
        </div>
      </div>
    </header>
  </template>
  <template id="app-footer-template">
    <footer id="app-footer">
      <div id="controls-label" class="label">Tiles</div>
      <div id="controls" class="container">
        <button class="app-button tile-selector" data-tile-type="barrier">Barrier</button>
        <button class="app-button tile-selector" data-tile-type="ground">Ground</button>
        <button class="app-button tile-selector" data-tile-type="empty">Empty</button>
        <button class="app-button tile-selector" data-tile-type="exit">Exit</button>
        <button class="app-button tile-selector" data-tile-type="start">Start</button>
        <button class="app-button tile-selector" data-tile-type="delete">DELETE</button>
      </div>
    </footer>
  </template>

  <template id="grid-options-template">
    <div id="grid-options">
    </div>
  </template>

  <template id="app-menu-template">
    <div id="app-menu">
      <div id="app-menu-close">×</div>
      <div id="app-menu-items">
        <div class="app-menu-item" data-action="save" href="https://hamilsauce.github.io">Home</div>
        <div class="app-menu-item" data-action="load" href="#">Go Here</div>
        <div class="app-menu-item" data-action="" href="#">Go There</div>
        <div class="app-menu-item" data-action="" href="#">Do this thing</div>
      </div>
    </div>
  </template>

  <template id="grid-option-template">
    <div class="grid-option">
      <label for="" class="option-label"></label>
      <input type="text" name="" id="" class="option-input">
    </div>
  </template>


  <template id="property-input-template">
    <div class="property-input" data-name="">
      <label for="" class="property-label"></label>
      <input class="property-input-input" type="text" name="" id="">
    </div>
  </template>

  <template id="map-template">
    <div id="map" class="map template-map gradient">
      <div id="map-cols"></div>
      <div id="map-body"></div>
      <div id="map-rows"></div>
      <div id="map-corn"></div>
    </div>
  </template>

  <template id="load-view-template">
    <div id="load-view">
      <div class="saved-map-list"></div>
      <div class="load-view-bottom">
        <button class="app-button cancel-button">Cancel</button>
      </div>
    </div>
  </template>

  <template id="map-list-item-template">
    <div class="map-list-item app-button">
    </div>
  </template>

  <template id="save-view-template">
    <div id="save-view">
      <header id="save-view-header" class="header">
        <h2 id="save-view-title">Save</h2>
      </header>
      <section id="save-form">
        <label for="map-name-input">Map Name</label>
        <input type="text" name="map-name-input" id="map-name-input" value="" />

        <input name="map-name-submit" id="map-name-submit" class="app-button" type="button" value="Done" />
        <button class="app-button cancel-button">Cancel</button>
      </section>
    </div>
  </template>
</body>

</html>
